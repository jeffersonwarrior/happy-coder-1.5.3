name: Build Desktop App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggers

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install dependencies (Ubuntu only)
      if: matrix.platform == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

    - name: Install dependencies
      run: npm install --legacy-peer-deps

    - name: Create self-signed certificate (macOS only)
      if: matrix.platform == 'macos-latest'
      run: |
        # Create a temporary keychain
        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain
        security set-keychain-settings -t 3600 -u build.keychain

        # Create self-signed certificate for code signing
        cat > cert.conf <<EOF
        [req]
        distinguished_name = req_distinguished_name
        x509_extensions = v3_req
        prompt = no

        [req_distinguished_name]
        CN = Happy Desktop App
        O = Happy Engineering
        C = US

        [v3_req]
        keyUsage = digitalSignature
        extendedKeyUsage = codeSigning
        EOF

        openssl req -new -x509 -days 365 -nodes \
          -out cert.pem -keyout cert.key \
          -config cert.conf

        # Convert to p12 format with no password
        openssl pkcs12 -export -out cert.p12 -inkey cert.key -in cert.pem -nodes -passin pass: -passout pass:

        # Import to keychain
        security import cert.p12 -k build.keychain -A
        security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

        # Make sure the identity is available
        security find-identity -v -p codesigning build.keychain

    - name: Build Tauri app
      uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        APPLE_SIGNING_IDENTITY: ${{ matrix.platform == 'macos-latest' && 'Happy Desktop App' || '' }}
      with:
        tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
        releaseName: 'Happy Desktop v__VERSION__'
        releaseBody: 'See the assets to download this version and install.'
        releaseDraft: true
        prerelease: false
        includeDebug: false